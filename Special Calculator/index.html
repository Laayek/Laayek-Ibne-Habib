<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Calculator</title>
    <style>
        body {
            background-color: #12232E;
        }
        .calculator {
            margin-top: 8%;
            text-align: center;
        }

        #display {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #4DA8DA;
            font-size: 50px;
            width: 300px;
            height: 135px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .values {
            margin-top: 12px;
        }

        .numericals {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 42px;
            width: 74px;
            height: 70px;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: #007CC7;
        }
        #clear{
            margin-top: 18px;
            width: 308px;
        }
        p{
            margin-top: 6.5px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <form name="form">
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div class="values">
                <input type=button value="7" class="numericals" onclick="form.display.value += '7' ">
                <input type=button value="8" class="numericals" onclick="form.display.value += '8' ">
                <input type=button value="9" class="numericals" onclick="form.display.value += '8' ">
                <input type=button value="+" class="numericals" onclick="form.display.value += '+' ">
                <br></br>
                <input type=button value="4" class="numericals" onclick="form.display.value += '4' ">
                <input type=button value="5" class="numericals" onclick="form.display.value += '5' ">
                <input type=button value="6" class="numericals" onclick="form.display.value += '6' ">
                <input type=button value="-" class="numericals" onclick="form.display.value += '-' ">
                <br></br>
                <input type=button value="1" class="numericals" onclick="form.display.value += '1' ">
                <input type=button value="2" class="numericals" onclick="form.display.value += '2' ">
                <input type=button value="3" class="numericals" onclick="form.display.value += '3' ">
                <input type=button value="*" class="numericals" onclick="form.display.value += '*' ">
                <br></br>
                <input type=button value="." class="numericals" onclick="form.display.value += '.' ">
                <input type=button value="0" class="numericals" onclick="form.display.value += '0' ">
                <input type=button value="=" class="numericals" onclick="form.display.value = eval(form.display.value)">
                <input type=button value="/" class="numericals" onclick="form.display.value += '/' ">
                <input type=button value="C" class="numericals" id="clear" onclick="form.display.value = '' ">
            </div>
            <p>Developed and Designed by Laayek Ibne Habib</p>
    </div>
</body>
</html>
